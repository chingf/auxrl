act: &act ReLU
none: !!python/none &none None

encoder-convs: &encoder-convs
  - [Conv2d, auto, 16, { kernel_size: 2 }]
  - *act
  - [Conv2d, 16, 48, { kernel_size: 2 }]
  - *act
  - [MaxPool2d, { kernel_size: 2 }]

encoder-fc: &encoder-fc
  - [Linear, auto, 48]
  - *act
  - [Linear, 48, 32]
  - *act
  - [Linear, 32, auto]

crar-fc: &crar-fc
  - *act
  - [Linear, auto, 16]
  - *act
  - [Linear, 16, auto]

encoder:
  convs: *encoder-convs
  fc: *encoder-fc
  flatten: False

q:
  convs: *none
  fc: *crar-fc

t:
  convs: *none
  fc: *crar-fc
  encode_new_state: False
  predict_z: True

