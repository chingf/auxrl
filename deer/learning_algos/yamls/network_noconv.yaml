act: &act ReLU
none: !!python/none &none None

encoder-fc: &encoder-fc
  - [Linear, auto, 32]
  - *act
  - [Linear, 32, 16]
  - *act
  - [Linear, 16, auto]

crar-fc: &crar-fc
  - *act
  - [Linear, auto, 10]
  - *act
  - [Linear, 10, auto]

crar-float-fc: &crar-float-fc
  - [Linear, auto, 10]
  - *act
  - [Linear, 10, 1]

encoder:
  convs: *none
  fc: *encoder-fc
  flatten: True

qnet:
  convs: *none
  fc: *crar-fc

trans-pred:
  fc: *crar-fc
  encode_new_state: False

float-pred:
  fc: *crar-float-fc

