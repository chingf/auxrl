act: &act ReLU
none: !!python/none &none None

encoder-convs: &encoder-convs
  - [Conv2d, auto, 8, { kernel_size: 2 }]
  - *act
  - [Conv2d, 8, 16, { kernel_size: 2 }]
  - *act
  - [MaxPool2d, { kernel_size: 2 }]

encoder-fc: &encoder-fc
  - [Linear, auto, 64]
  - *act
  - [Linear, 64, auto]

crar-fc: &crar-fc
  - *act
  - [Linear, auto, 64]
  - *act
  - [Linear, 64, auto]

crar-float-fc: &crar-float-fc
  - [Linear, auto, 10]
  - *act
  - [Linear, 10, 1]

encoder:
  convs: *encoder-convs
  fc: *encoder-fc
  flatten: False

qnet:
  convs: *none
  fc: *crar-fc

trans-pred:
  fc: *crar-fc
  encode_new_state: False

float-pred:
  fc: *crar-float-fc

